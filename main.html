<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Invitación a mi Cumpleaños!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1>¡Estás Invitado a mi Cumpleaños!</h1>
    </header>

    <section>
        <header>
            <h1>Bienvenido a mi Cumpleaños</h1>
        </header>
    
        <section>
            <p>¡Gracias por confirmar, [nombre]!</p>
            <!-- Puedes personalizar este mensaje según tus necesidades -->
        </section>
        <p>Fecha: [Fecha]</p>
        <p>Hora: [Hora]</p>
        <p>Lugar: [Dirección]</p>
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¡Espero verte allí!</p>
    </footer>

    <script>
        // Función para obtener parámetros de la URL
        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }
    
        // Obtener el nombre de la URL
        var nombre = obtenerParametro("nombre");
    
        // Mostrar el nombre en el mensaje
        document.querySelector("section p").innerHTML = "¡Gracias por confirmar, " + nombre + "!";
    </script>
    
</body>
</html>
